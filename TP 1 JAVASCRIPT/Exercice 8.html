<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript addEventListener()</h2>
    <p>cet exemple utilize la méthode addEventListener() permettant d’attacher
        l’événement clicke au bouton.</p>
    <button id="myBtn">valider</button>
    <p id="demo"></p>
    <script>
        document.getElementById("myBtn").addEventListener("click", displayDate);
        function displayDate() {
            document.getElementById("demo").innerHTML = Date();
        }
    </script>
</body>

</html>
