<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez Ahmed Tounsi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: auto;
            margin: 0 auto;
        }

        legend {
            font-weight: bold;
        }

        fieldset {
            border: 2px solid black;
            padding: 10px;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 98%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .radio-group {
            margin-bottom: 20px;
        }

        .radio-group label {
            display: inline-block;
            margin-right: 20px;
            font-weight: normal;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .button-group {
            text-align: center;
        }
    </style>
</head>

<body>
    <form action="#" method="post">
        <fieldset>
            <legend>Contactez-moi</legend>
            <!-- Civilité -->
            <div class="radio-group">
                <label>Civilité :</label>
                <label><input type="radio" name="civilite" value="Monsieur" checked> Monsieur</label>
                <label><input type="radio" name="civilite" value="Madame"> Madame</label>
                <label><input type="radio" name="civilite" value="Mademoiselle"> Mademoiselle</label>
            </div>

            <!-- Nom et Prénom -->
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required>

            <!-- Email et Téléphone -->
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre e-mail" required>

            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone" placeholder="Votre téléphone" pattern="[9]{1}[0-9]{7}"
                required>
            <small>Le numéro doit commencer par 9 et contenir 8 chiffres (Tunisie Télécom).</small>

            <!-- Sujet -->
            <label for="sujet">Sujet :</label>
            <input type="text" id="sujet" name="sujet" placeholder="Votre sujet" required>

            <!-- Message -->
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>

            <!-- Boutons Envoyer et Annuler -->
            <div class="button-group">
                <button type="submit">Envoyer</button>
                <button type="reset">Annuler</button>
            </div>
    </form>
    </fieldset>
</body>

</html>
