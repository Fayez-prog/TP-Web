<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact-Dépannage</title>
    <link rel="stylesheet" type="text/css" href="Style_depannage.css" />
</head>

<body>
    <form>
        <fieldset>
            <legend>Formulaire : Contact-Dépannage Informatique</legend>
            <fieldset>
                <legend>Informations personnelles</legend>
                <label for="nom">Nom complet :</label>
                <input type="text" id="nom" name="nom" placeholder="ex : Mohamed ben Saleh" required /><br><br>

                <label for="email">Adresse e-mail :</label>
                <input type="email" id="email" name="email" placeholder="ex : mohamed.bensaleh@domaine.com"
                    required /><br><br>

                <label for="telephone">Téléphone :</label>
                <input type="tel" id="telephone" name="telephone" placeholder="ex : +3375577999335" required /><br><br>
            </fieldset>
            <fieldset>
                <legend>Message</legend>
                <label for="sujet">Sujet :</label>
                <input type="text" id="sujet" name="sujet" placeholder="objet" required /><br><br>

                <label for="message">Votre message :</label>
                <textarea id="message" name="message" rows="5" required></textarea><br><br>
            </fieldset>
            <fieldset>
                <legend>Sécurité</legend>
                <center>
                    <img src="Cle.png" alt="Code de sécurité" />
                    <p>Cliquer sur l'image pour afficher le code de sécurité.</p>
                </center>
                <label for="captcha">Saisir le code de sécurité :</label>
                <input type="text" id="captcha" name="captcha" placeholder="Saisir le code de sécurité"
                    required /><br><br>

                <input type="submit" value="ENVOYER" />
            </fieldset>
        </fieldset>
    </form>
</body>

</html>
